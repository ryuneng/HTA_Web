<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>20231219</title>
</head>
<body>
    <h1>html 문서의 구조</h1>

<!-- 
    <!DOCTYPE html>
        - 현재 html문서의 문서형식(document type)을 HTML5로 지정하는 선언문
        - 모든 html문서는 반드시 <!DOCTYPE html>로 시작

    <html lang="ko"></html>
        - 실제적인 html문서의 시작과 끝을 나타내는 태그
        - 모든 html 태그의 부모 태그
        - 모든 태그는 html 태그의 자식태그이며, html 태그 내부에 기술해야 함
        - html태그는 웹페이지에서 단 하나만 존재함
        - lang="ko" : 태그의 속성(attribute),
                      이 웹페이지에서 사용되는 언어가 한국어임을 나타냄

    <head></head>
        - 이 웹페이지에 대한 메타데이터를 포함하고 있는 태그
          * 메타데이터 : html 문서의 title, style, link, script에 대한 데이터
        - 이 태그에 포함된 내용은 화면에 표시되지 않음
        - 메타데이터 이외에 화면에 표시되는 태그는 포함할 수 없음

    <body></body>
        - 웹브라우저에 출력되는 모든 태그는 <body></body> 태그 사이에 위치함

    <meta>
        - description, keywords, author, charset, 기타 메타데이터 정의에 사용됨
        - <meta>태그에서 정의한 메타데이터는 브라우저, 검색엔진에서 사용됨
        - chraset="UTF-8" : 브라우저가 사용할 문자셋을 utf-8로 지정하는 속성
        - name="viewport" content="...." : 모바일웹이나 반응형웹에서 각각의 기기장치를 인식할 때 사용되는 속성

    <title></title>
        - 이 웹페이지의 제목을 정의하는 태그
        - 정의된 제목은 브라우저의 탭에 표시됨
 -->
