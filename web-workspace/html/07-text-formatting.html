<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>20231219</title>
    <style>
        strong {
            font-size: 30px;
            color: crimson;
        }

        em {
            font-style: normal;
            font-weight: bold;
            font-size: larger;
        }
    </style>
</head>
<body>
    <h1>텍스트 포맷팅 태그</h1>
    <p>
        할인가격 : <strong>20,500</strong> 원
    </p>
    <p>
        22시까지 주문하면 <em>내일 아침 7시 전(12/20, 수)</em> 도착예정
    </p>
    <p>
        <mark>자바</mark>책 추천 좀 해주세요.
        "<mark>자바</mark>의 정석이 좋아요."
        "이것이 <mark>자바</mark>다도 좋아요"
    </p>
    <p>
        정상가격 : <del>260,000</del>원
    </p>
    <!-- 
        텍스트 포맷팅(Text formatting) 태그
            - 텍스트를 다양한 형식으로 출력시키는 태그
        
        <strong> 태그
            - 중요한 의미를 가지는 텍스트를 지정하는 태그

        <em> 태그
            - emphasized(강조, 중요한) 텍스트를 지정하는 태그
            
        <b> 태그
            - 텍스트를 bold체로 지정하는 태그
            - <b> 태그 대신 의미론적 중요성을 지니는 <strong> 태그 사용을 권장함

        <i> 태그
            - 텍스트를 italic체로 지정하는 태그
            - <i> 태그 대신 의미론적 중요성을 지니는 <em> 태그 사용을 권장함
            
        <small> 태그
            - small 텍스트로 지정하는 태그
            - 주로 중요도가 덜한 텍스트를 지정할 때 사용

        <mark> 태그
            - 하이라이트시킬 텍스트로 지정하는 태그
            
        <del> 태그
            - 삭제되는 텍스트로 지정하는 태그

        <ins> 태그
            - 추가되는 텍스트로 지정하는 태그
            
        <sub>/<sup> 태그
            - 아래첨자, 위첨자 텍스트로 지정하는 태그
     -->
</body>
</html>

<!-- 
    의미론적(Semantic, 시멘틱) 태그
        - 이름만으로도 해당 태그가 어떤 역할을 하는지 쉽게 파악할 수 있는 태그
          (태그가 포함하고 있는 컨텐츠가 문서에서 어떤 역할을 하는 컨텐츠인지를 쉽게 파악할 수 있게 함)
        - HTML5 이전에도 아래의 예와 같은 의미론적 태그가 존재하고 있었지만, 그 종류가 매우 제한적이었음
        - HTML5에서는 보조정보, 머릿글, 요약글 등을 나타내기 위한 다양한 의미론적 태그를 추가함
        - ex)
            <h1> ~ <h6>     Heading           제목
            <p>             Paragraphs        단락
            <strong>        strong            중요한 텍스트
            <em>            emphasized        강조할 텍스트
            <ul>            Unordered list    순서없는 목록
            <ol>            Ordered list      순서있는 목록
            ...

        - HTML5에서 추가된 의미론적 태그
            <section>
                - 연관된 콘텐츠를 묶어 영역을 구분하는 데 사용하는 태그
            <article>
                - 독립적으로 사용할 수 있는 연관 콘텐츠를 구분할 때 사용하는 태그
                - <section> 태그보다 좀더 구체적인 내용을 담는 태그
            <aside>
                - 본문 내용과 연관성이 적거나 관계가 없는 보조 정보를 나타내기 위해 사용하는 태그
                - 주로 본문 옆에 간단하게 표시되는 사이드바, 배너광고 등을 포함
            <header>
                - 웹페이지에 대한 대표적인 설명글 또는 머릿글 등을 나타내는 태그
            <nav>
                - 내비게이션 메뉴 정보를 나타내는 태그
            <footer>
                - 페이지를 만든 사람, 저작권 정보, 연관 링크 등을 표시하는 역할을 하는 태그
                


    비 의미론적 태그
        - 태그가 포함하고 있는 정보가 어떤 정보인지를 드러내는 것이 아니라,
          텍스트를 어떻게 표현할지를 나타내는 태그
        - ex)
            <b>         Bold      텍스트를 진하게 표현
            <i>         Italic    텍스트를 이태릭체로 표현
            <font>      Font      텍스트의 폰트를 지정한 대로 표현
            <center>    Center    텍스트를 가운데로 정렬해서 표현
 -->
