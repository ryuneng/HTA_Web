    <h1>링크 태그</h1>
    <!-- 
        a 태그
            - hyperlink를 정의하는 태그
              * hyper : 텍스트가 다중으로 연결되어 있는 상태
              * hyperlink : 텍스트에서 연결된 다른 텍스트로 건너뛰어 읽을 수 있는 기능
            - 주요 속성
                1. href
                    - 이동하고자 하는 파일의 경로를 지정하는 속성
                    - ex)
                         <a href="http://www.daum.net">다음</a>
                         <a href="01.html">첫번째 예제</a>
                2. target
                    - 링크를 클릭했을 때 윈도우를 어떻게 오픈할지를 지정하는 태그
                        <a href="" target="_self">링크1</a>
                            -> 현재 윈도우에서 오픈함. 기본값
                        <a href="" target="_blank">링크2</a>
                            -> 새로운 윈도우나 탭에서 오픈함

        링크 경로 표기법
            1. 절대경로(Absolute path)
                - 현재 작업 디렉토리와 관계없이 특정파일의 절대적인 위치를 지정
                ex)
                    <a href="http://www.daum.net">다음</a>
                    <a href="http://www.mysamplesite.com/home.html">홈</a>
                    <a href="/home.html">홈</a>
                    <a href="/user/registerform.html">가입폼</a>

            2. 상대경로(Relative path)
                - 현재 작업 디렉토리를 기준으로 특정 파일의 상대적인 위치를 지정
                ex)
                    <a href="home.html">홈</a>
                    <a href="user/registerform.html">가입폼</a>
                    <a href="./index.html">시작페이지</a>
                    <a href="../user/loginform.html">로그인폼</a>
     -->
