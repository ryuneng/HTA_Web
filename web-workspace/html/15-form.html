<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form - 20231220</title>
</head>
<body>
    <h1>폼 입력 양식 태그</h1>
    <!-- 
        <form> 태그
            - 사용자가 입력한 데이터를 수집해서 웹서버로 제출할 때 사용하는 태그
            - input, textarea, button, select, checkbox, radio button 등의 입력 양식 태그를 포함할 수 있는 태그
            - 주요 속성
              1) method
                  - 수집한 입력 데이터를 웹서버로 전달하는 방식을 지정
                  - 전달방식 : GET/POST
              2) action
                  - 수집한 입력데이터가 전송될 URL을 지정
                  - 수집한 입력데이터를 처리하는 웹 애플리케이션의 URL을 지정

        주요 입력 양식 태그
            1. <input type="text"/>
                - 텍스트 입력필드 추가
            2. <input type="password"/>
                - 비밀번호 입력필드 추가
            3. <input type="radio"/>
                - 여러개 중에서 하나만 선택할 수 있는 라디오 버튼 추가
            4. <input type="checkbox"/>
                - 여러개 중에서 복수개 선택할 수 있는 체크박스 추가
            5. <input type="file"/>
                - 첨부파일 업로드 필드 추가
            6. <input type="data"/>
                - 날짜 입력필드 추가
            7. <input type="datetime"/>
                - 날짜/시간 입력필드 추가
            8. <input type="number"/>
                - 숫자 입력필드 추가
            9. <input type="reset"/>
                - 입력폼 초기화 버튼 추가
            10. <input type="submit"/>
                - 폼 입력값을 서버로 제출하는 버튼 추가
            11. <input type="hidden"/>
                - 숨김 필드 추가

            12. <select> 태그
                - 콤보 박스 추가
                - <option> 태그를 포함하는 태그

            13. <textarea> 태그
                - 여러 줄의 텍스트를 입력할 수 있는 입력필드 추가

            14. <button> 태그
                - 버튼 생성
     -->

     <h2>입력폼 예</h2>
     <form method="post" action="login.jsp">
        <h3>텍스트 입력필드</h3>
        <input type="text" name="id" value="홍길동" placeholder="ID" />
        
        <h3>비밀번호 입력필드</h3>
        <input type="password" name="pwd" placeholder="PW" />
        
        <h3>라디오 버튼</h3>
        <input type="radio" name="gender" value="female" checked />여자
        <input type="radio" name="gender" value="male" />남자<br>
        
        <input type="radio" name="edu" value="고졸" checked />고졸
        <input type="radio" name="edu" value="전문대졸" />전문대졸
        <input type="radio" name="edu" value="대졸" />대졸
        <input type="radio" name="edu" value="대학원졸" />대학원졸

        <h3>체크박스</h3>
        <input type="checkbox" name="skils" value="java" /> 자바
        <input type="checkbox" name="skils" value="python" /> 파이썬
        <input type="checkbox" name="skils" value="c" /> C&nbsp;&nbsp;
        <input type="checkbox" name="skils" value="c++" /> C++
        <input type="checkbox" name="skils" value="rust" /> 러스트

        <h3>날짜 필드</h3>
        <input type="date" name="birth" />

        <h3>시간 필드</h3>
        <input type="time" name="ticketingTime" />

        <h3>날짜/시간 필드</h3>
        <input type="datetime-local" name="birthdayTime" />

        <h3>숫자 필드</h3>
        <input type="number" name="amount" value="0" step="10" />

        <h3>범위 필드</h3>
        <input type="range" name="points" min="0" max="100" step="5" value="35" />

        <h3>첨부파일 필드</h3>
        <input type="file" name="myfile" />

        <h3>숨김 필드</h3>
        <input type="hidden" name="userNo" value="12341234" />
        <!-- 
            숨김필드는 페이지에 표시되지 않는다.
            폼 입력값을 제출할 때 같이 서버로 제출된다.
         -->

        <h3>콤보박스</h3>
        <select name="city">
            <optgroup label="시/군/구">
                <option value="1100">서울</option>
                <option value="1200" selected> 양평</option>
                <option value="1300">송탄</option>
                <option value="1400">부산</option>
                <option value="1500">광주</option>
                <option value="1600">대전</option>
            </optgroup>
            <optgroup label="도">
                <option value="2100">경기도</option>
                <option value="2200"> 강원도</option>
                <option value="2300">충청도</option>
                <option value="2400">전라도</option>
                <option value="2500">경상도</option>
                <option value="2600">제주도</option>
            </optgroup>
        </select>

        <h3>텍스트박스</h3>
        <textarea name="memo" rows="10" cols="50"></textarea>

        <h3>리셋버튼과 제출버튼</h3>
        <input type="reset" value="리셋버튼" />
        <input type="submit" value="제출버튼" />
     </form>
</body>
</html>
