<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>block, inline - 20231220</title>
    <style>
        h2, h3, h4, h5, h6, p, strong {
            background-color:darksalmon;
        }
    </style>
</head>
<body>
    <h1>블록 엘리먼트(태그)와 인라인 엘리먼트(태그)</h1>
    <!-- 
        HTML DOM 객체에서는 Element 객체
        HTML텍스트 혹은 HTML문서에서는 태그, 요소
    -->
    <!-- 
        block element(tag)
            - 항상 새로운 줄에서 시작
            - 항상 사용가능한 최대 너비를 차지
            - 블록 엘리먼트의 왼쪽이나 오른쪽에는 다른 엘리먼트가 위치할 수 없음
            - 블록 엘리먼트는 너비 지정 가능
            - 블록 엘리먼트의 컨텐츠에 대해 정렬 가능
            - 대표적인 블록 엘리먼트
                <header>, <nav>, <section>, <article>, <aside>, <footer>
                <h1> ~ <h6>, <p>, <ul>, <ol>, <dl>, <li>, <dt>, <dd>
                <table>, <form>
                <div>

            - div 엘리먼트
                1. 컨테이너 엘리먼트
                  - 다른 엘리먼트를 담는 용도로 사용되는 엘리먼트
                  - 여러 엘리먼트를 묶어서 하나의 그룹으로 다룰 수 있게 해줌
                2. 모든 블록 엘리먼트와 모든 인라인 엘리먼트를 포함할 수 있고, 다른 div 엘리먼트도 포함 가능
                3. html 문서에서는 div 엘리먼트를 사용해서 여러 엘리먼트를 그룹으로 묶고,
                   그룹 단위로 스타일 적용, 엘리먼트 조작 등을 수행함



        inline element(tag)
            - 새로운 줄에서 시작하지 않을 수 있음
            - 컨텐츠를 표시하는 데 필요한 만큼의 너비만 가짐
            - 엘리먼트의 너비는 지정해도 적용되지 않음
            - 엘리먼트 내의 컨텐츠에 대해 정렬 불가
            - 대표적인 인라인 엘리먼트
                <a>, <img>, <strong>, <em>, <small>, <del>, <ins>, <sub>, <sup>
                <input>, <select>, <textarea>, <button>, <label>
                <span>

            - span 엘리먼트
                1. 텍스트의 일부를 담는 엘리먼트
                2. 전체 텍스트 혹은 텍스트의 일부분을 span 태그에 담고
                   해당 텍스트에만 다른 부분과 구분되는 스타일을 적용하거나, 그 부분의 텍스트만 조작할 수 있게 됨
     -->

     <h2>h2</h2>
     <h3>h3</h3>
     <h4>h4</h4>
     <h5>h5</h5>
     <h6>h6</h6>

     <p style="width: 100%; text-align: center;">p</p>
     <p style="width: 75%; text-align: center;">p</p>
     <p style="width: 50%; text-align: center;">p</p>

     <strong style="width: 100%;">strong</strong>
     <strong style="width: 75%;">strong</strong>
     <strong style="width: 50%;">strong</strong>

     <h2>div 실습</h2>
     <div style="width: 100%;">
        <div style="border: 1px solid #ddd; padding: 10px; width: 200px; margin: 0 auto;">
            <img src="images/sample.jpg" width="70" height="100" />
            <h5>2000년생이 온다</h5>
            <p>초합리, 초개인, 초자율의 탈회사형 AI 인간</p>
            <p><small>임홍택 저 / 십일프로 / 2023년 11월 30일</small></p>
            <p><strong>16,200원</strong></p>
        </div>
     </div>

     <h2>span 실습</h2>
     <p><span style="padding: 3px; background-color: lightgreen; color:cornflowerblue; font-weight: bold;">배송안내</span> 오늘 <span style="font-weight: bold;">저녁 10시 이전에 주문하면 내일</span>까지 받을 수 있습니다.</p>


     <h2>블록 엘리먼트와 인라인 엘리먼트 간의 전환</h2>

     <h3>블록 엘리먼트를 인라인 엘리먼트로 지정하기</h3>
     <div>
        <p style="display: inline;">p</p>
     </div>

     <h3>인라인 엘리먼트를 블록 엘리먼트로 지정하기</h3>
     <div>
        <strong style="display: block;">strong</strong>
     </div>
</body>
</html>
