<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>id, class - 20231220</title>
    <style>
         div {
            border: 1px solid red;
            margin-bottom: 10px;
         }

         #box-1 {
            background-color: lightyellow;
         }

         .image-item {
            width: 250px;
            height: 350px;
            opacity: 0.5;
         }

         .image-highlihgt {
            opacity: 1.0;
         }
    </style>
</head>
<body>
    <h1>아이디와 클래스</h1>
    <!-- 
        id와 class 속성
            - 모든 엘리먼트의 공통 속성
            
        id 속성
            - 특정 엘리먼트(태그, 요소)를 식별하기 위한 용도로 사용되는 속성
            - 웹 페이지 전체에서 똑같은 id 속성값을 가진 태그는 없어야 함
              * id 속성값은 고유해야 함
            - id 속성값은 숫자로 시작 불가
            - 작성예시
                <div id="wrapper">...</div>
                <input type="text" name="userName" id="user-name" />

        class 속성
            - 같은 class 속성값을 가진 엘리먼트들은 같은 스타일이 적용되게 하기 위한 용도로 사용됨
            - 웹 페이지 전체에서 똑같은 class 속성값을 가진 태그는 여러 개 있을 수 있음
            - 속성값을 여러 개 가지는 것이 가능
            - 작성예시
                <div id="image-gallery">
                    <img src="sample1.jpg" class="gallery-item"/>
                    <img src="sample1.jpg" class="gallery-item active"/>
                    <img src="sample1.jpg" class="gallery-item"/>
                    <img src="sample1.jpg" class="gallery-item"/>
                    <img src="sample1.jpg" class="gallery-item"/>
                </div>

                <button class="btn btn-primary disabled">버튼</button>
                <button class="btn btn-danger active">버튼</button>
     -->

     <h2>id 실습하기</h2>
     <div id="box-1">
        <h3>첫번째 박스</h3>
     </div>
     <div>
        <h3>두번째 박스</h3>
     </div>

     <h2>class 실습하기</h2>
     <div>
        <img src="images/sample.jpg" class="image-item" />
        <img src="images/sample.jpg" class="image-item" />
        <img src="images/sample.jpg" class="image-item image-highlihgt" />
        <img src="images/sample.jpg" class="image-item" />
        <img src="images/sample.jpg" class="image-item" />
     </div>
</body>
</html>
